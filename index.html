<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>¡Nuestro Juego de escritura!</h1>
        <h4>Practique sus habilidades de tipeo con este texto de ejemplo <br>
          de abajo. Haga Click en  <strong>**INICIO**</strong> para empezar!</h4>
        <img id="imagenGit" src="https://media.tenor.com/f0ayC8T0PH0AAAAC/bruce-almighty-jim-carrey.gif" alt="Funny image"> 
        <p id="quote"></p> <!-- En este bloque mostramos el texto de ejemplo -->
        <p id="message"></p> <!-- En este bloque mostramos los mensajes del juego -->

      <div>
         <input type="text" aria-label="palabra actual" id="texto-tipeado" /> <!-- el componente textbox para ingresar el texto -->
         <button type="button" id="inicio">Inicio</button> <!-- Botón para iniciar el juego -->
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
